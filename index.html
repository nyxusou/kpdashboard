<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Patches Dashboard - Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        
        .error.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üîê Kind Patches Dashboard</h1>
            <p class="subtitle">Performance Analytics | Genuine Agency</p>
        </div>
        
        <div class="input-group">
            <label for="password">Enter Access Code</label>
            <input 
                type="password" 
                id="password" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                autocomplete="off"
            >
        </div>
        
        <button onclick="checkPassword()">Access Dashboard</button>
        
        <div id="error" class="error">
            ‚ùå Invalid access code. Please try again.
        </div>
        
        <div class="hint">
            Contact Genuine Agency for access
        </div>
    </div>
    
    <script>
        // PASSWORD CONFIGURATION
        // Change this to your desired password
        const CORRECT_PASSWORD = 'kindpatches2026';
        
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                // Success! Redirect to dashboard
                window.location.href = 'kind_patches_ceo_dashboard_final.html';
            } else {
                // Show error
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Focus on password input when page loads
        window.onload = function() {
            document.getElementById('password').focus();
        };
    </script>
</body>
</html>
